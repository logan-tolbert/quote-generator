<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <!-- Favicon -->
    <link type="image/png" sizes="26x26" rel="icon" href="assets/images/icons8-quote-26.png">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/styles/style.css">

</head>

<body>

    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <!-- X/Twitter Button  -->
            <button class="x-twitter-button" id="x-twitter" title="Tweet this!">
                <i class="fa-brands fa-x-twitter"></i>
                <!-- Facebook Button -->
                <!-- <button class="facebook-button" id="facebook" title="Post to Facebook">
                    <i class="fa-brands fa-facebook"></i> -->

                <!-- Quote Button -->
                <button id="new-quote" title="New Quote">New Quote</button>
            </button>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
